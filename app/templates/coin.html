{% extends "base.html" %}


{% block content %}
<h2>This is coin page</h2></p>
<table style="width:50%" class="table table-hover table-dark text-center
    table-bordered" align="center" style="margin: 0px auto;">
    <thead>
        <tr>
            <th scope="col">Rank #</th>
            <th scope="col"> Coin </th>
            <th scope="col">    </th>
            <th scope="col"> Current Price </th>
            <th scope="col"> Price Change 24h </th>
            <th scope="col"> Market Cap </th>
        </tr>
    </thead>
    <tbody>
        {% for k in all_coins %}
        <tr key = {{k.name}}></td>
            <td>{{  k.market_cap_rank }}</td>
            <td>{{  k.name }}</td>
            <td>{{  k.symbol }}</td>
            <td>{{  k.current_price   }}</td>
            <td>{{  k.price_change_24h}}</td>
            <td>{{  k.market_cap   }}</td>
        {% endfor %}
        </tr>
    </tbody>
</table>
































{% endblock %}
